snmp_data:
  network_info:
    type: if_octets
    table: 'true'
    instance: 'IF-MIB::ifDescr'
    values:
      - 'IF-MIB::ifInOctets'
      - 'IF-MIB::ifOutOctets'
  uptime:
    type: uptime
    table: 'false'
    instance: uptime
    values:
      - 'DISMAN-EVENT-MIB::sysUpTimeInstance'
  memory_total:
    type: memory
    table: 'false'
    instance: memory_total
    values:
      - "UCD-SNMP-MIB::memTotalReal.0"
  memory_avail:
    type: memory
    table: 'false'
    instance: memory_avail
    values: 
      - "UCD-SNMP-MIB::memAvailReal.0"
  memory_free:
    type: memory
    table: 'false'
    instance: memory_free
    values:
      - "UCD-SNMP-MIB::memTotalFree.0"
  swap_total:
    type: memory
    instance: swap_total
    table: 'false'
    values:
      - "UCD-SNMP-MIB::memTotalSwap.0"
  swap_avail:
    type: memory
    instance: swap_avail
    table: 'false'
    values:
      - "UCD-SNMP-MIB::memAvailSwap.0"
  memory_buffer:
    type: memory
    instance: mem_buffer
    table: 'false'
    values:
      - "UCD-SNMP-MIB::memBuffer.0"
  memory_cached:
    type: memory
    instance: mem_cached
    table: 'false'
    values:
      - "UCD-SNMP-MIB::memCached.0"
  disk_total:
    type: bytes
    instance: "UCD-SNMP-MIB::dskPath"
    instanceprefix: disktotal-
    table: 'true'
    values:
     - "UCD-SNMP-MIB::dskTotal"
  disk_avail:
    type: bytes
    instanceprefix: diskavail-
    instance: "UCD-SNMP-MIB::dskPath"
    table: 'true'
    values:
     - "UCD-SNMP-MIB::dskAvail"
  disk_used:
    type: bytes
    instance: "UCD-SNMP-MIB::dskPath"
    instanceprefix: diskused-
    table: 'true'
    values:
     - "UCD-SNMP-MIB::dskUsed"
  disk_percent:
    type: percent
    instance: "UCD-SNMP-MIB::dskPath"
    instanceprefix: diskpercent-
    table: 'true'
    values:
     - "UCD-SNMP-MIB::dskPercent"
  disk_inodepercent:
    type: percent
    instance: "UCD-SNMP-MIB::dskPath"
    instanceprefix: diskinodeper-
    table: 'true'
    values:
     - "UCD-SNMP-MIB::dskPercentNode"
  cpu_user:
    type: percent
    instance: cpu_user
    table: false
    values:
      - "UCD-SNMP-MIB::ssCpuUser.0"
  cpu_system:
    type: percent
    instance: cpu_system
    table: false
    values:
      - "UCD-SNMP-MIB::ssCpuSystem.0"
  cpu_idle:
    type: percent
    instance: cpu_idle
    table: false
    values:
      - "UCD-SNMP-MIB::ssCpuIdle.0"
  load_info:
    type: load
    instance: load
    table: false
    values:
      - "UCD-SNMP-MIB::laLoad.1"
      - "UCD-SNMP-MIB::laLoad.2"
      - "UCD-SNMP-MIB::laLoad.3"

snmp_data_list: &snmp_data_list
  - network_info
  - uptime
  - memory_total
  - memory_avail
  - memory_free
  - swap_total
  - swap_avail
  - memory_buffer
  - memory_cached
  - disk_total
  - disk_avail
  - disk_used
  - disk_percent
  - disk_inodepercent
  - cpu_user
  - cpu_system
  - cpu_idle
  - load_info


snmp_hosts:
  server.example.lan:
    version: '2'
    community: secret
    interval: 300
    collect: *snmp_data_list
  agent1.example.lan:
    version: '2'
    community: secret
    interval: 300
    collect: *snmp_data_list
  agent2.example.lan:
    version: '2'
    community: secret
    interval: 300
    collect: *snmp_data_list
  agent3.example.lan:
    version: '2'
    community: secret
    interval: 300
    collect: *snmp_data_list
    
